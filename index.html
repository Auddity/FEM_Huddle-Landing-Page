<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/d5e4e8dd58.js"
      crossorigin="anonymous"
    ></script>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./imgs/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- stylesheets -->
    <link rel="stylesheet" href="./css/main.css" />
    <title>Huddle Landing Page</title>
  </head>
  <body>
    <header class="header" id="header">
      <div class="container">
        <img src="./imgs/logo.svg" alt="company logo" class="logo-img" />
      </div>
    </header>

    <main>
      <div class="container">
        <div class="main">
          <div class="main-huddle-img" id="mainImage">
            <img src="./imgs/illustration-mockups.svg" alt="mockup image" />
          </div>
          <div class="main-huddle-content" id="mainContent">
            <h2>Build The Community Your Fans Will Love</h2>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="btn" aria-label="submit button" aria-hidden="true">
              Register
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer" id="footer">
      <div class="container">
        <div class="social-container">
          <a
            href="https://twitter.com/"
            target="_blank"
            aria-label="Link to Twitter"
            aria-hidden="true"
            class="social-link"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            aria-label="Link to Facebook"
            aria-hidden="true"
            class="social-link"
            ><i class="fab fa-twitter"></i
          ></a>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            aria-label="Link to Instagram"
            aria-hidden="true"
            class="social-link"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
